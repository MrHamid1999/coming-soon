<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/style.css">

<body>
  <div class="Container">
    <h1 class="header">coming soon</h1>

    <div class="Timer-Wrapper">
      <div class="Timer-holder days">
        <p class="timer-clock">258</p>
        <p class="timer-subtitle">days</p>
      </div>
      <div class="Timer-holder hours">
        <p class="timer-clock">258</p>
        <p class="timer-subtitle">hours</p>
      </div>
      <div class="Timer-holder minutes">
        <p class="timer-clock">258</p>
        <p class="timer-subtitle">minutes</p>
      </div>
      <div class="Timer-holder seconds">
        <p class="timer-clock">258</p>
        <p class="timer-subtitle">seconds</p>
      </div>
    </div>
    <form action="#" name="MyForm" class="Subscribe">
      <input type="email" class="Email-input" placeholder="Enter Email Address">
      <button type="submit" class="btn-sub">subscribe</button>
    </form>
